<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑节点</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="/static/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑节点</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" onsubmit="return toVaild()">
                        <input type="hidden" value="{$node.id}" name="id"/>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">节点名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="rolename" type="text" class="form-control" name="node_name" required="" aria-required="true" value="{$node.node_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">父节点：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="typeid" required="" aria-required="true">
                                    <option value="0">顶级权限</option>
                                    {if !empty($auth)}
                                    {foreach name="auth" item="vo"}
                                    <option value="{$vo.id}" {if condition="$node['typeid'] eq $vo['id']"}selected{/if} >{$vo.node_name}</option>
                                    {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">模块名：</label>
                            <div class="input-group col-sm-4">
                                <input id="rolename" type="text" class="form-control" name="module_name" required="" aria-required="true" value="{$node.module_name}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">控制器名：</label>
                            <div class="input-group col-sm-4">
                                <input id="rolename" type="text" class="form-control" name="control_name" required="" aria-required="true" value="{$node.control_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">方法名：</label>
                            <div class="input-group col-sm-4">
                                <input id="rolename" type="text" class="form-control" name="action_name" required="" aria-required="true" value="{$node.action_name}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单样式：</label>
                            <div class="input-group col-sm-4">
                                <input id="rolename" type="text" class="form-control" name="style" aria-required="true" value="{$node.style}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="input-group col-sm-4">
                                {foreach name='authtype' item='vo' key='key'}
                                <div class="radio i-checks col-sm-4">
                                    <label>
                                        <input type="radio" value="{$key}" {if condition="$key == $node.is_menu " }checked{/if} name="is_menu"> <i></i> {$vo}</label>
                                </div>
                                {/foreach}

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">提交</button>
                                &nbsp;&nbsp;
                                <a href="{:url('auth/index')}" class="btn btn-primary">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/admin/js/content.min.js?v=1.0.0"></script>
<script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>
<script src="/static/admin/js/plugins/iCheck/icheck.min.js"></script>
<script src="/static/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/static/admin/js/plugins/layer/laydate/laydate.js"></script>
<script src="/static/admin/js/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="/static/admin/js/plugins/layer/layer.min.js"></script>
<script type="text/javascript">

    //表单提交
    function toVaild(){
        var jz;
        var url = "./roleEdit";
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#commentForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                }else{
                    swal(data.msg, "", "error");
                }

            }
        });

        return false;
    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });

    //         $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
    //     },
    //     success: function(e) {
    //         e.closest(".form-group").removeClass("has-error").addClass("has-success")
    //     },
    //     errorElement: "span",
    //     errorPlacement: function(e, r) {
    //         e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
    //     },
    //     errorClass: "help-block m-b-none",
    //     validClass: "help-block m-b-none"
    // });
</script>
</body>
</html>
